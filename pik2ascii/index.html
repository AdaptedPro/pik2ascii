<!DOCTYPE html>{% autoescape true %}
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/img/favicon.ico">
        <title>{{ app_title }}</title>
        <link href='http://fonts.googleapis.com/css?family=Rammetto+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="/css/cover.css" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-59123031-1', 'auto');
          ga('send', 'pageview');
        </script>        
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div id="main-content" class="inner cover">                        
                        <h1 class="cover-heading"><a href='/'>{{ message }}</a></h1>
                        {% if form_status == False %}
                        <p class="lead">Choose a picture you want to convert to ASCII characters!</p>
                        {% endif %}
                        <form class="lead" action="{{ upload_url }}" enctype="multipart/form-data" method="post">
                            <div class="form-inline">
                                <div class="form-group">
                                    <input type="file" class="form-control" id="starterImage" name="starterImage" accept=".bmp,.gif,.jpg,.jpeg,.png" multiple="false" required>
                                </div>               
                                <div class="form-group">
                                    <button id="form_submit" type="submit" class="btn btn-default">
                                        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Convert
                                    </button>
                                </div>
                            </div>
                        </form>
                        {% if form_status %} 
                        <div class="sm_message alert alert-danger" role="alert">
                            <small>Your screen display may be too small for the text below.</small>
                        </div>                        
                        <div id='asc-content'>                          
                            <pre id="ascii-image" class="output">
{{ ascii_data }}     
                            </pre>
                        </div>
                        <br />
                        <button id="text_download" type="button" class="btn btn-default" onclick="saveTextAsFile()">
                        	<span class="glyphicon glyphicon-download" aria-hidden="true"></span> Download
                        </button>
                        <input type="hidden" id="text_filename" value="ascii_{{ filename }}" />
                        <br />
                        <br />                         
                    {% endif %}
                    </div>                    
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/js/docs.min.js"></script>
        <script src="/js/ie10-viewport-bug-workaround.js"></script>
        <script src="/js/default.js"></script>
    </body>
</html>
{% endautoescape %}
